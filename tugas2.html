<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="tugas2.css">

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">

            "imports": {
                "three": "https://unpkg.com/three@v0.153.0/build/three.module.js",

    </script>

<body>
    <div id="progress-container">
        <div id="progress">LOADING 0/100</div>
    </div>


    <!-- Light Position Sliders -->
    <label for="light-x">Light Position X:</label>
    <input type="range" id="light-x" min="-50" max="50" value="10">
    <label for="light-y">Light Position Y:</label>
    <input type="range" id="light-y" min="0" max="100" value="60">
    <label for="light-z">Light Position Z:</label>
    <input type="range" id="light-z" min="-50" max="50" value="5">

    <!-- Rotation Button -->
    <button id="rotate-y-button">Rotate Base Y 36Â°</button>

    <button id="skrup2-button">Rotate Skrup 2</button>
    <button id="skrup3-button">Rotate Skrup 3</button>



    <script type="module" src="tugas2.js"></script>
    <!-- For Smooth Animation -->

</body>

</html>
